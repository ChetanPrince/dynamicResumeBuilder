<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Building App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="resume-builder">
        <div class="container">
            <h1>Resume Creator</h1>
            <div class="resume-container"><form action="" class="inputField">
                <input type="text" name="name" placeholder="Your Name" title="Enter Your Name">
                <input type="text" name="title" placeholder="Title/Sub Heading"
                title="Enter Title/sub Heading">
                <textarea name="work_experience" placeholder="Work Experience" cols="40" rows="3" title="Enter Yiur Work Experience"></textarea>
                <textarea name="academic_details" placeholder="Academic Details" cols="40" rows="3" title="Enter Your Academic Details"></textarea>
                <input type="text" name="objective" placeholder="Objective" title="Enter Your Objective"></input>
                <textarea name="skills" placeholder="Skills" cols="40" rows="3" title="Enter Your Skills"></textarea>
                <textarea name="projects" placeholder="Projects" cols="40" rows="3" title="Enter Your projects"></textarea>
                <textarea name="achievements" placeholder="Achievements" cols="40" rows="3" title="Enter Your Achievements"></textarea>
                <textarea name="contact" placeholder="Contact Information" cols="40" rows="3" title="Enter Your Contact Information"></textarea>
            </form></div>
            <p class="credit">created by <a href="">Prince</a>
            </p>
            <p class="tip">You can use markup in the text area for text decoration</p>
        </div>
    </section>
    <div class="output-container"></div>
    <button onClick="hide()">Generate / Edit</button>
    <script src="script.js"></script>
    
</body>
</html>
